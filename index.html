<!DOCTYPE HTML>
<html>
<head>
  <title>Tip Calculator</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>

<body>
  <main class="card mx-auto col-11 col-xs-4 col-sm-8 col-md-8 col-lg-5">
    <div class="card-body">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <label>
            How much was your bill?<br>
            <input type="text" id="billAmount"> $
          </label>
          <label>
            How was your service?<br>
            <select id="serviceQuality">
              <option disabled selected value="0">-- Choose an option --</option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It was okay</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
          </label>
          <label>
            How many people are sharing the bill?<br>
            <input type="text" id="totalPeople"> people
          </label>
          <button type="button" id="calculate">Calculate!</button>
        </form>
      </div>

      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small>each</small>
      </div><!-- totalTip -->
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
